<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css" />
    <!-- font from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
      rel="stylesheet"
    />
    <!-- roboto font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section  -->
    <div id="container">
      <!-- headline -->
      <h1 id="h1">GENERATION MEME</h1>

      <!-- form section  -->
      <form id="form-container">
        <!-- image url input  -->
        <label for="image-link" class="labels">WHAT DO YOU MEME?</label>
        <input
          type="text"
          id="image-link"
          name="image-link"
          placeholder="Enter an image URL"
          class="text-boxes"
        />
        <br />
        <!-- top text input  -->
        <label for="top-text" class="labels">TOP TEXT</label>
        <input
          type="text"
          id="top-text"
          name="top-text"
          placeholder="Enter text for the top of the image"
          class="text-boxes"
        />
        <br />
        <!-- bottom text input  -->
        <label for="bot-text" class="labels">BOTTOM TEXT</label>
        <input
          type="text"
          id="bot-text"
          name="bot-text"
          placeholder="Enter text for the bottom of the image"
          class="text-boxes"
        />
        <br />
        <br />
        <input type="submit" name="button" value="RENDER" id="render-button" />
      </form>
      <div id="meme-container"></div>
    </div>
    <script src="meme.js"></script>
  </body>
</html>
